{% extends "engine/base.html" %}
{% load staticfiles %}

{% block body %}
<div>
	<h1> Select or create new quiz </h1>
	<p> Select a quiz </p>
	<form method="post" action="{% url 'engine:select_or_create_quiz' %}">
		{{select_quiz_form}}
		<input type="submit">
	</form>
	<p> <a href="{% url 'engine:create_quiz' %}">Create new quiz</a> </p>
	<p> <a href="{% url 'qualtrics:create_qualtrics_quiz_from_url' %}"> Or provide your own qualtrics quiz</a> </p>
</div>
{% endblock %}
