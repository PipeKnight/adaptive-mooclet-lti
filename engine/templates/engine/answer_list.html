{% extends "engine/base.html" %}
{% load staticfiles %}

{% block body %}

	<h1> List MOOClets </h1>

	<div class="nav">
		<a href="{% url 'engine:quiz_detail' quiz_id=request.session.quiz_id %}">Back to manage quiz</a>
	</div>
	
	<div>	
		{% for answer in answers %}
			<p>
			Answer: {{answer.text}}
			<br>
			<li><a href="{% url 'engine:mooclet_detail' mooclet_id=answer.mooclet.pk %}?answer_id={{answer.id}}">Explanation Mooclet for answer</a></li>
			</p>
		{% endfor %}
	</div>
{% endblock %}
